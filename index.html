<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .message-box {
            background-color: red;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        .credit-card-icons {
            display: flex;
            gap: 10px;
        }
        .credit-card-icons i {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Formulario de pago</h1>

        <div class="message-box mb-4">
            Mensaje importante aquí
        </div>

        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="city" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col">
                    <label for="state" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="col">
                    <label for="postal-code" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="postal-code">
                </div>
            </div>

            <div class="mb-3">
                <label for="textarea" class="form-label">Descripción</label>
                <textarea class="form-control" id="textarea" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <div class="credit-card-icons mb-3">
                    <i class="fab fa-visa"></i>
                    <i class="fab fa-mastercard"></i>
                    <i class="fab fa-amex"></i>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
